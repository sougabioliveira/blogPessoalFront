<div class="container mb-5 mt-5">

<div class="row">

    <div class="col-md-12">

        <h1 class="text-center text-secondary">Atualizar meu usuário</h1>
    </div>
</div>
<div class="row d-flex justify-content-center">
    <div class="col md-10">

        <div class="form-group m-4">
            <label for="nome">Nome</label>
            <input [(ngModel)]="usuario.nome" class="form-control" type="text" name="nome" id="nome"
                placeholder="Seu nome">
        </div>

        <div class="form-group m-4">
            <label for="usuario">Usuário</label>
            <input [(ngModel)]="usuario.usuario" class="form-control" type="text" name="usuario" id="usuario"
                placeholder="Seu usuário">
        </div>

        <div class="form-group m-4">
            <label for="foto">Link da foto</label>
            <input [(ngModel)]="usuario.foto" class="form-control" type="text" name="foto" id="foto"
                placeholder="Link da sua foto">
        </div>

        <div class="form-group m-4">
            <label for="senha">Senha</label>
            <input (input)="confirmarSenha($event)" class="form-control" type="password" name="senha"
                id="senha" placeholder="Sua senha">
        </div>


        <div class="form-group m-4">
            <label for="confirmSenha">Confirmar Senha</label>
            <input [(ngModel)]="usuario.senha" class="form-control" type="password" name="confirmSenha"
                id="confirmSenha" placeholder="Confirme sua senha">
        </div>

        <div class="form-group m-4">
            <label for="tipo">Tipo de usuário</label>
            <select (change)="tipoUsuarios($event)" class="form-control" name="tipo" id="tipo">
                <option>Selecione um tipo de usuário:</option>
                <option value="normal">Normal</option>
                <option value="adm">Administrador</option>
            </select>
        </div>

        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-danger m-3" routerLink="/inicio">Cancelar</button>
            <button (click)="atualizar()" type="submit" class="btn btn-success m-3">Atualizar</button>
        </div>

    </div>
</div>

</div>
